[os]
disabled = false
style = "bg:sapphire fg:surface2"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:sapphire fg:surface2"
style_root = "bg:sapphire fg:surface2"
format = '[ $user ]($style)'

[directory]
style = "fg:mantle bg:yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Coding" = "󰲋 "
"School" = "󰑴"
"MEGA" = "󰰐"
"DnD" = "󱅕"
"Krita" = "󰏘"
".config" = "󰒓"

[git_branch]
symbol = ""
style = "bg:teal"
format = '[[ $symbol $branch ](fg:base bg:green)]($style)'

[git_status]
style = "bg:teal"
format = '[[($all_status$ahead_behind )](fg:base bg:green)]($style)'

[nodejs]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[c]
symbol = " "
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[rust]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[golang]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[php]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[java]
symbol = " "
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[kotlin]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[haskell]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[python]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[docker_context]
symbol = ""
style = "bg:mantle"
format = '[[ $symbol( $context) ](fg:base bg:blue)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:yellow"
format = '[[  $time ](fg:mantle bg:mauve)]($style)'

##################################
[battery]
disabled = false
format = '[$symbol$percentage](fg:mantle bg:lavender)'

[[battery.display]]
threshold = 20
discharging_symbol = ' 󰁻 '
charging_symbol = ' 󰂆 '

[[battery.display]]
threshold = 40
discharging_symbol = ' 󰁽 '
charging_symbol = ' 󰂈 '

[[battery.display]]
threshold = 60
discharging_symbol = ' 󰁿 '
charging_symbol = ' 󰂉 '

[[battery.display]]
threshold = 80
discharging_symbol = ' 󰂁 '
charging_symbol = ' 󰂊 '

[[battery.display]]
threshold = 100
discharging_symbol = ' 󰁹 '
charging_symbol = ' 󰂅 '
##################################

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:creen)'
vimcmd_replace_one_symbol = '[](bold fg:mauve)'
vimcmd_replace_symbol = '[](bold fg:mauve)'
vimcmd_visual_symbol = '[](bold fg:red)'
